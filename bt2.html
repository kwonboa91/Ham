<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function isPrime(number) {
            let flag = true;
            if (n < 2) {
                flag = false;
            }
            else {
                for (var i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true) {
                document.write(n + " là số nguyên tố <br/>");
            }
            else {
                document.write(n + " không phải là số nguyên tố <br/>");
            }
        }
        let n = prompt()
        let flag = n
        isPrime(flag)
    </script>
</body>

</html>
